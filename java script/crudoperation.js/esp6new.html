function msg(){
    const currentDt = new Date();
    const hr = currentDt.getHours();
    const min = currentDt.getMinutes();
    const sec = currentDt.getSeconds();
    const strContent =`${hr} : ${min} : ${sec}`;
    document.getElementById("lbltxt").innerHTML=strContent;
}
function settimeout(){
    return setTimeout(msg,1000);
}
function setinterval(){
    
    return setInterval(msg,2000);
}
